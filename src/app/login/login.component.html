<div class="loginmodal-container">
  <div *ngIf="msgError" class="alert-danger"> {{ msgError }}</div>
  <h1>Login to Your Account</h1><br>
  <form (ngSubmit)="login()">
    <input type="text" name="user" placeholder="Username" ngClass="{disable: loadLogin}" [(ngModel)]="username">
    <input type="password" name="pass" placeholder="Password" ngClass="{disable: loadLogin}" [(ngModel)]="password">
    <input type="submit" name="login" class="login loginmodal-submit" ngClass="{disable: loadLogin}" value="Login">
  </form>
  <div class="login-help">
    <a href="#">Register</a> - <a href="#">Forgot Password</a>
  </div>
</div>
